<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="container">
     
   <header>
     <h3 class="text-center my-3 fs-2">All Phones Details </h3>
   </header>
   <main>

     <section>
          <div class="input-group mb-3">
               <input id="input-phones" type="text" class="form-control" placeholder="Search phone name's" aria-label="Recipient's username" aria-describedby="button-addon2">
               <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
             </div>
             
     </section>
      <section>
          <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
               
           </div>
      </section>

      <section id="no-phone-massage" class="mt-5 p-5 d-none">
          <h1 class="text-center text-danger">404 error</h1>
          <h5 class="text-center">This page doesn't exist.</h5>
          <p class="text-center">Would you like <a href="" class="">learn about HTTP error?</a></p>
      </section>

      <section>
          <div id="spinner" style="height: 100px;" class="d-none d-flex justify-content-center align-items-center">
               <div class="spinner-border" role="status">
                 <span class="visually-hidden">Loading...</span>
               </div>
             </div>
      </section>
   </main>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <script src="phone.js"></script>
</body>
</html>
